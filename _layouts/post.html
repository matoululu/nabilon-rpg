---
layout: default
type: post
---
{% assign date_format = "%b %-d, %Y" %}

<article>
  <time datetime="{{ page.date }}">
    Posted {{ page.date | date: date_format }}
  </time>
  <h1>
    {{ page.title }}
  </h1>

  {{ content }}

  <a href="{{ '/blog' | relative_url }}">
    Back to blog
  </a>
</article>
