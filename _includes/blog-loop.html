<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <div>
          <div>
            <h2>
              {{ post.title }}
            </h2>
            <p>
              {{ post.date | date: date_format }} - {{ post.excerpt | strip_html | truncatewords: 20 }}
            </p>
          </div>
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
